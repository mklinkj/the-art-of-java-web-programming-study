<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원 가입창</title>
  <style>

    table, th, td {
      border: 0 solid black;
      text-align: left;
    }
  </style>
</head>
<body>
<form name="frmMember">
  <table>
    <thead>
    <tr>
      <th colspan="2">회원 가입 창</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>아이디</td>
      <td><input type="text" name="id"></td>
    </tr>
    <tr>
      <td>암호</td>
      <td><input type="password" name="pwd"></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="name"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input type="email" name="email"></td>
    </tr>
    </tbody>
  </table>
  <input type="button" value="가입하기" onclick="fn_sendMember()">
  <input type="reset" value="다시입력">
  <input type="hidden" name="command" value="addMember">
</form>

<script>
  function fn_sendMember() {
    const frmMember = document.frmMember;
    const id = frmMember.id.value;
    const pwd = frmMember.pwd.value;
    const name = frmMember.pwd.name;
    const email = frmMember.email.value;

    if (id.length == 0 || id == '') {
      alert("아이디는 필수입니다.");
    } else if (pwd.length == 0 || pwd == '') {
      alert("비밀번호는필수 입니다.");
    } else if (name.length == 0 || name == '') {
      alert("이름은 필수입니다.");
    } else if (email.length == 0 || email == '') {
      alert("이메일은 필수입니다.")
    } else {
      frmMember.method = "post";
      frmMember.action = "member"
      frmMember.submit();
    }
  }
</script>
</body>
</html>
