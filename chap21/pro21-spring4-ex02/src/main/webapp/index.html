<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>21장 테스트 URL - ex02</title>
</head>
<body>
<h1>21장 테스트 URL - ex02</h1>
<h4>Spring 5 또는 6에서 지원하지 않는 부분을 사용하는 예제가 있어, 프로젝트의 Spring 버전을 4.3.x으로 다운그레이드했다.</h4>
<ul>
  <li>
    <h3>21.3 MultiActionController 이용해 스프링 MVC 실습하기</h3>
    <h4><a href="@contextPath@/test/loginForm.jsp">@contextPath@/test/loginForm.jsp</a></h4>
  </li>
  <li>
    <h3>21.4 MultiActionController 이용해 회원정보 표시하기</h3>
    <h4><a href="@contextPath@/test/memberForm.jsp">@contextPath@/test/memberForm.jsp</a></h4>
  </li>
</ul>

</body>
</html>
