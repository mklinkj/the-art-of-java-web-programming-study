<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>여러 가지 input 타입 표시 창</title>
</head>
<body>
서블릿 선택:<br>
<ul>
  <li><input type="radio" name="servlet_name" value="input" checked> input 서블릿</li>
  <li><input type="radio" name="servlet_name" value="input2"> input2 서블릿</li>
</ul>
<form name="frmLogin" method="get" action="input">
  아이디: <input type="text" name="user_id"><br>
  비밀번호:
  <input type="password" name="user_pw"><br>
  <input type="checkbox" name="subject" value="java" checked>자바
  <input type="checkbox" name="subject" value="C언어">C언어
  <input type="checkbox" name="subject" value="JSP">JSP
  <input type="checkbox" name="subject" value="안드로이드">안드로이드
  <br><br>
  <input type="submit" value="전송">
  <input type="reset" value="다시입력">
</form>
<script>
  const formLogin = document.frmLogin;
  formLogin.addEventListener('submit', // 이렇게 써줘도 기존 submit 이벤트가 대체가 되는 건가?, WAS 로그에 요청이 중복되지 않게 들어온걸로 봐선 맞는 듯...
      (e) => {
        // e.preventDefault(); // 의미없는 코드 같음.. submit을 대체한 상태인데.. 뭣하러 차단하지?
        const servletName = document.querySelector("input[name='servlet_name']:checked").value
        formLogin.action = servletName;
        formLogin.submit();
      }
  )
</script>
</body>

</html>
