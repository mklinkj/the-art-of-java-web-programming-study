<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<body>
<head>
  <title>파일 업로드 결과</title>
</head>
<th:block layout:fragment="content">
<div>
  <h1>업로드가 완료되었습니다.</h1>
  <div class="mb-3 row">
    <label for="staticId" class="col-sm-2 col-form-label">아이디</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="staticId" name="id" th:value="${map.id}" readonly>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputName" class="col-sm-2 col-form-label">이름</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="inputName" name="name" th:value="${map.name}" readonly>
    </div>
  </div>

  <div class="result-images ">
    <th:block th:each="imageFileName : ${map.fileList}">
      <div class="border border-primary rounded-1 ">
        <img class="mx-auto d-block" style="max-width: 500px;" th:src="@{|/file/download?imageFileName=${imageFileName}|}">
      </div>
    </th:block>
  </div>
  <a class="btn btn-secondary" th:href="@{/file/form}">다시 업로드하기</a>
</div>
</th:block>
</body>
