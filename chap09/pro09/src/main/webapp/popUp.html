<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>테스트 팝업</title>
</head>
<body>
<h4>알림 팝업 창입니다.</h4>
<br><br><br>
<form>
  <input type="checkbox" onclick="setPopUpStart(this)">오늘 더 이상 팝업창 띄우지 않기
</form>
<script>
  function setPopUpStart(obj) {
    if (obj.checked == true) {
      const expireDate = new Date();
      expireDate.setMonth(expireDate.getMonth() + 1)
      document.cookie = `notShowPop=true; path=/; expires=${expireDate.toUTCString()}`;
      window.close();
    }
  }
</script>
</body>
</html>
