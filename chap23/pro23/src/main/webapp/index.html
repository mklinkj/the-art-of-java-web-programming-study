<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>23장 테스트 URL</title>
</head>
<body>
<h1>23장 테스트 URL</h1>
<h4>Spring 6에서 지원하지 않는 삭제된 클래스(MultiActionController)는 적절하게 변환했다.</h4>
<h5>MultiActionController 사용처는 어노테이션 기반 컨트롤러로 전환</h5>
<ul>
  <li>
    <h3>회원 목록 보기</h3>
    <h4><a href="@contextPath@/member/listMembers.do">@contextPath@/member/listMembers.do</a></h4>
  </li>
  <li>
    <h3>회원 등록하기</h3>
    <h4><a href="@contextPath@/member/memberForm.do">@contextPath@/member/memberForm.do</a></h4>
  </li>

</ul>

</body>
</html>
