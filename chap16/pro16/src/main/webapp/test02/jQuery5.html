<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제이쿼리 연습</title>
  <script src="@contextPath@/webjars/jquery/@jqueryVersion@/jquery.min.js"></script>
</head>
<body>
  <input type="text" id="t_input">
  <input type="button" value="입력하기" onclick="fn_process()"><br><br>
  <div>
    결과:<br>
    <input type="text" id="t_output" disabled>
  </div>
  <script>
    function fn_process() {
      var value = $("#t_input").val();
      $("#t_output").val(value);
    }
  </script>
</body>
</html>
