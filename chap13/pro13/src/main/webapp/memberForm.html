<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입창</title>
  <style>
    .text-center {
      text-align: center;
    }
    table {
      margin-left: auto;
      margin-right: auto;
    }
    table, th, td {
      border: 0 solid black;
    }
    th {
      text-align: right;
      width: 200px;
    }
    td {
      text-align: left;
      width: 400px;
    }
  </style>
</head>
<body>
<form method="post" action="member.jsp">
  <h1 class="text-center">회원 가입창</h1>

  <table>
    <tbody>
    <tr>
      <th>아이디</th>
      <td>
        <input type="text" name="id">
      </td>
    </tr>
    <tr>
      <th>비밀번호</th>
      <td>
        <input type="password" name="pwd">
      </td>
    </tr>
    <tr>
      <th>이름</th>
      <td>
        <input type="text" name="name">
      </td>
    </tr>
    <tr>
      <th>이메일</th>
      <td>
        <input type="email" name="email">
      </td>
    </tr>
    <tr>
      <th></th>
      <td>
        <input type="submit" value="가입하기">
        <input type="reset" value="다시입력">
      </td>
    </tr>
    </tbody>
  </table>
</form>
</body>
</html>
