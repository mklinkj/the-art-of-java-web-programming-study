<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<body>
<head>
  <title>회원 정보 수정</title>
</head>

<th:block layout:fragment="content">
  <h2 class="text-center mt-4 mb-4">회원 정보 수정</h2>

  <div class="card d-flex justify-content-center mx-auto col-6">
    <div class="card-body ">
      <form th:object="${member}" method="post" th:action="@{/member/modMember.do}">
        <div class="row mb-3">
          <label for="inputId3" class="col-sm-3 col-form-label">아이디</label>
          <div class="col-sm-8">
            <input type="text" class="form-control bg-white" th:field="*{id}" id="inputId3" readonly/>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-3 col-form-label">비밀번호</label>
          <div class="col-sm-8">
            <input type="password" name="pwd" th:value="*{pwd}" class="form-control"
                        th:errorclass="'form-control border-danger'" id="inputPassword3"/>
            <span class="text-danger" th:errors="*{pwd}">암호 입력 오류 메시지</span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputName3" class="col-sm-3 col-form-label">이름</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{name}" class="form-control"
                        th:errorclass="'form-control border-danger'" id="inputName3"/>
            <span class="text-danger" th:errors="*{name}">이름 입력 오류 메시지</span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-3 col-form-label">이메일</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control"
                        th:errorclass="'form-control border-danger'" id="inputEmail3"/>
            <span class="text-danger" th:errors="*{email}">이메일 입력 오류 메시지</span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputJoinDate3" class="col-sm-3 col-form-label">가입일</label>
          <div class="col-sm-8">
            <input type="text" name="joinDate" class="form-control form-control-plaintext" id="inputJoinDate3"
                   th:value="*{#temporals.format(joinDate, 'yyyy-MM-dd')}" readonly="true" />
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-primary me-2">수정하기</button>
          <button type="reset" class="btn btn-secondary me-2">다시입력</button>
          <a th:href="@{/member/listMembers.do}">
            <button type="button" class="btn btn-outline-success">목록으로</button>
          </a>
        </div>
      </form>
    </div>
  </div>
</th:block>

<script layout:fragment="script" th:inline="javascript">
  const result = /*[[${result}]]*/ false;
  const message = /*[[#{|modify.${result}|}]]*/ 'Modify Success Message';
  if (result) {
    alert(message);
  }
</script>
</body>
</html>
